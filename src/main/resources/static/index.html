<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>

<body>

    <h1>Currency Exchange</h1>
    <form method="GET" action="currency">
        <p>From: <input type="text" name="fromCurrency" id="fromCurrency" required /></p>
        <p>To: <input type="text" name="toCurrency" id="toCurrency" required /></p>
        <p>Amount: <input type="text" name="amount" id="amount" /></p>
        <p><input type="submit" value="Convert"></p>
    </form>

</body>

</html>
